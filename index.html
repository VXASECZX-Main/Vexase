  <!-- Script: randomize weapon positions & subtle blob movement timing -->
  <script>
    // Randomize weapon positions and speeds on load
    (function() {
      const weapons = Array.from(document.querySelectorAll('#weapons-layer .weapon'));
      const layer = document.getElementById('weapons-layer');

      // ensure layer fills viewport for placement
      layer.style.width = '100%';
      layer.style.height = '60vh';

      weapons.forEach((w, i) => {
        // randomize left within 5%..90%
        const left = Math.floor(Math.random() * 85) + 5;
        // random vertical offset base (so they appear across area)
        const top = Math.floor(Math.random() * 60) + 5;
        // random float duration
        const dur = (Math.random() * 3) + 3; // 3s..6s
        // random horizontal tiny drift
        const drift = (Math.random() * 40) - 20; // -20..20 px

        w.style.left = left + '%';
        w.style.top = top + '%';
        w.style.setProperty('--float-dur', dur + 's');
        w.style.setProperty('--drift', drift + 'px');

        // slight rotation for variety
        const rot = (Math.random() * 20) - 10;
        w.style.transform = `translate(-50%, -50%) rotate(${rot}deg)`;
      });

      // gently randomize blob animation durations
      const blobs = Array.from(document.querySelectorAll('#lava-bg .blob'));
      blobs.forEach(b => {
        const dur = 10 + Math.random() * 10;
        b.style.animationDuration = dur + 's';
        b.style.opacity = 0.6 + Math.random() * 0.3;
      });

      // Tile click placeholders (you will attach file pages later)
      document.querySelectorAll('.tile').forEach(t => {
        t.addEventListener('click', e => {
          e.preventDefault();
          const txt = t.querySelector('h3').innerText || 'Item';
          // Temporary feedback — later you can point to real pages/files
          const toast = document.createElement('div');
          toast.className = 'toast';
          toast.textContent = `${txt} clicked — files will be available here soon`;
          document.body.appendChild(toast);
          setTimeout(() => toast.classList.add('visible'), 10);
          setTimeout(() => toast.classList.remove('visible'), 2200);
          setTimeout(() => toast.remove(), 2500);
        });
      });
    })();
  </script>
